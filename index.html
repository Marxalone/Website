<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yaremi Lash Loft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Header Section -->
    <header>
      <h1>Yaremi Lash Loft</h1>
      <h2>*Yaremi Lashes: Where Every Blink Tells a Story!ðŸŒ›*</h2>
    </header>

    <!-- Lash Types Menu -->
    <div class="lash-menu">
      <div class="lash-item">
        <img src="https://via.placeholder.com/300x300?text=Classic+Lashes" alt="Classic Lashes">
        <h3>Classic Lashes</h3>
        <button class="lash-btn" onclick="openModal('classic')">Explore</button>
      </div>
      <div class="lash-item">
        <img src="https://via.placeholder.com/300x300?text=Volume+Lashes" alt="Volume Lashes">
        <h3>Volume Lashes</h3>
        <button class="lash-btn" onclick="openModal('volume')">Explore</button>
      </div>
      <div class="lash-item">
        <img src="https://via.placeholder.com/300x300?text=Wispy+Lashes" alt="Wispy Lashes">
        <h3>Wispy Lashes</h3>
        <button class="lash-btn" onclick="openModal('wispy')">Explore</button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>Created by Marx | Contact: officialsamuelsunny@gmail.com | Phone: 2348108778025</p>
    </footer>

    <!-- Modal for Lash Styles -->
    <div id="lash-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title"></h3>
        <p>Learn more about the selected lash style!</p>
        <button class="lash-btn" onclick="window.location.href='https://yaremi-lash-loft.vercel.app/'">Go Back</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
